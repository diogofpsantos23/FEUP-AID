services:
  mysql:
    image: mysql:8.0
    container_name: feup_aid_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dw
    command: >
      --local-infile=1
      --sql_mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dataset/processed:/data
      - ./sql:/sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  adminer:
    image: adminer:latest
    container_name: feup_aid_adminer
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  query_runner:
    build:
      context: ./sql
    container_name: feup_aid_query_runner
    working_dir: /app/queries
    volumes:
      - ./sql/queries:/app/queries
    environment:
      DW_HOST: mysql
      DW_PORT: 3306
      DW_USER: root
      DW_PASSWORD: root
      DW_DATABASE: dw
    depends_on:
      mysql:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: python run_dw_queries.py

volumes:
  mysql_data:
